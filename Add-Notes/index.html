<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Notes</title>
    <!--- CSS --->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--- Javascript --->
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h6 class="logo">Notes</h6>
      </header>
      <main>
        <div id="overlay" class="overlay"></div>
        <!--Add Notes-->
        <section id="notes">
          <ul class="notes__container">
            <li class="notes__item">
              <div class="notes__header row">
                <h3 class="notes__title">Title</h3>
                <div class="actions">
                  <button
                    class="fa-solid fa-trash-can action__btn action-btn-delete"
                  ></button>
                  <button
                    class="fa-regular fa-pen-to-square action__btn action-btn-edit"
                  ></button>
                </div>
              </div>
              <p class="notes__desc">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis
                numquam consequuntur qui repellendus amet fuga excepturi at
                magni? Eius, adipisci?
              </p>
              <p class="notes__date">today</p>
            </li>
          </ul>
        </section>
        <section id="add__notes">
          <form action="#" class="add__notes-form">
            <h3 class="form__title">Add Notes</h3>
            <div class="input__group">
              <label for="title">Title</label>
              <input type="text" id="title" name="title" class="title__input" />
            </div>
            <div class="input__group">
              <label for="date">Date</label>
              <input type="date" id="date" name="date" class="date__input" />
            </div>
            <div class="input__group">
              <label for="desc">Descriptions:</label>
              <textarea
                id="desc"
                name="desc"
                rows="4"
                class="desc__input"
              ></textarea>
            </div>
            <input type="submit" class="btn form__btn" />
            <button class="fa-solid fa-xmark close__form"></button>
          </form>
          <button class="add__notes-btn">+</button>
        </section>
      </main>
    </div>
  </body>
</html>
