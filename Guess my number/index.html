<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number!</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess__number" />
        <button class="check">Check!</button>
      </section>
      <section class="right">
        <div>
          <p class="message">👍Start guessing.....</p>
          <p class="score_labal">💯 Score: <span class="score"></span></p>
          <p class="highscore__label">
            🏆 Highscore: <span class="highscore"></span>
          </p>
        </div>
      </section>
      <section class="center">
        <div class="secret__number">?</div>
        <button class="play__btn">Play Again</button>
      </section>
    </main>
    <footer>
      <p>Rule:Choose a number between 1 & 20</p>
    </footer>
  </body>
</html>
