<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number!</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess__number-input" />
        <button class="btn check">Check!</button>
      </section>
      <section class="game__board">
        <span class="secret__number">?</span>
        <button class="new__game">New Game</button>
      </section>
      <section class="right">
        <div class="right__content">
          <p class="message">Please guess your number....</p>
          <p class="score__display">Score : <span class="score">20</span></p>
          <p class="highscore__display">
            Highscore: <span class="highscore">0</span>
          </p>
        </div>
      </section>
    </main>
    <footer>
      <p class="game__rule">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi, quaerat!
      </p>
    </footer>
  </body>
</html>
