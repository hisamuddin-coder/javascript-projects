<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizy Challenge</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="quiz--header">
        <h1 class="title">Quizy Challenge</h1>
        <div class="results">
          <p class="relsults--label">
            Your Score : <span id="score-el">00</span>
          </p>
        </div>
      </header>
      <main class="quiz--container">
        <div class="question--container">
          <h2 id="question">Lorem ipsum dolor sit amet?</h2>
        </div>
        <form class="answers">
          <div class="answer">
            <input type="radio" name="answer" id="a" class="answer--input" />
            <label for="a" id="a__text">Answer</label>
          </div>
          <div class="answer">
            <input type="radio" name="answer" id="b" class="answer--input" />
            <label for="b" id="b__text">Answer</label>
          </div>
          <div class="answer">
            <input type="radio" name="answer" id="c" class="answer--input" />
            <label for="c" id="c__text">Answer</label>
          </div>
          <div class="answer">
            <input type="radio" name="answer" id="d" class="answer--input" />
            <label for="d" id="d__text">Answer</label>
          </div>
        </form>
        <button type="button" class="btn" id="submit--btn">Submit</button>
      </main>
    </div>
  </body>
</html>
