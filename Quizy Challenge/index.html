<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>Quizy Challenge</title>
  </head>
  <body>
    <div class="container">
      <!------ GAME START CONTAINER ------->
      <div class="start-container">
        <h1>Guess the game Quiz</h1>
        <button class="btn" id="start-btn">Start</button>
        <div class="start-container-footer">
          <div class="left">
            <p><span>17</span> Qusetions</p>
          </div>
          <div class="right">
            <p>Timer</p>
            <div class="toggle-switch">
              <input type="checkbox" id="toggle" class="toggle-checkbox" />
              <label for="toggle" class="toggle-label">
                <span class="toggle-inner"></span>
                <span class="toggle-switch"></span>
              </label>
            </div>
          </div>
        </div>
      </div>
      <!------ GAME CONTAINER ------->
      <div class="game-container hidden">
        <header class="header">
          <div class="col-left">
            <h1>Guess the game Quiz</h1>
          </div>
          <div class="col-right">
            <div class="timer">13</div>
            <div class="no-of-question">1/13</div>
            <div class="score">0</div>
          </div>
        </header>
        <main class="game-board">
          <div class="question-container">
            <h2 class="question" id="question">Answer of this question?</h2>
          </div>
          <form id="form" class="form">
            <div class="option">
              <span class="option-no">A.</span>
              <input type="checkbox" id="a" class="option-input" />
              <label for="a" id="option-a-text" class="option-input-label"
                >Option 1</label
              >
            </div>
            <div class="option">
              <span class="option-no">B.</span>
              <input type="checkbox" id="b" class="option-input" />
              <label for="b" id="option-b-text" class="option-input-label"
                >Option 1</label
              >
            </div>
            <div class="option">
              <span class="option-no">C.</span>
              <input type="checkbox" id="c" class="option-input" />
              <label for="c" id="option-c-text" class="option-input-label"
                >Option 1</label
              >
            </div>
            <div class="option">
              <span class="option-no">D.</span>
              <input type="checkbox" id="d" class="option-input" />
              <label for="d" id="option-d-text" class="option-input-label"
                >Option 1</label
              >
            </div>
          </form>
          <button class="btn">Next</button>
        </main>
      </div>
      <!------ RESULTS CONTAINER ------->
      <div class="restults-container hidden">
        <header class="header">
          <div class="btn-container">
            <button class="score">Score</button>
            <button class="answers">Answers</button>
            <button class="Leadershipboard">Leaderboard</button>
          </div>
        </header>
        <div class="current-score-card">
          <h1>Guess the game Quiz</h1>
          <div class="current-score">
            <p class="no-of-correct-answers">
              07 / <span class="no-of-questions">17</span>
            </p>
            <p class="points">3500</p>
          </div>
          <button class="btn">Play Again</button>
        </div>
      </div>
    </div>
  </body>
</html>
