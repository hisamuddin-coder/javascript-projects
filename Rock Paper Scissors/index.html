<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <header class="flex">
      <h1 class="title">Rock, Paper & Scissors</h1>
    </header>
    <main>
      <section class="display__moves flex">
        <div class="display__move-user display__move">
          <span class="user__move-element">🤜</span>
        </div>
        <div class="display__move-comp display__move">
          <span class="comp__move-element">🤛</span>
        </div>
      </section>
      <p class="result__message">Let's Play!</p>
      <section class="move-btn-container flex">
        <button class="move-btn rock-move flex" data-id="rock">
          🤘
          <span class="move-btn-text">Rock</span>
        </button>
        <button class="move-btn paper-move flex" data-id="paper">
          ✊
          <span class="move-btn-text">Paper</span>
        </button>
        <button class="move-btn scissors-move flex" data-id="scissors">
          ✌️
          <span class="move-btn-text">Scissors</span>
        </button>
      </section>
      <section class="score__board flex">
        <p class="score__win score">
          <strong>Won: </strong>
          <span class="score__won-status score__status">0</span>
        </p>
        <p class="score__tie score">
          <strong>Ties: </strong>
          <span class="score__tie-status score-status">0</span>
        </p>
        <p class="score__loss score">
          <strong>Losses: </strong>
          <span class="score__loss-status score-status">0</span>
        </p>
      </section>
      <button class="reset">Reset</button>
    </main>
  </body>
</html>
