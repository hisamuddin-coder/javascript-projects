<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock,Paper & Scissors</title>

    <link rel="stylesheet" href="styles.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header flex">
      <h1>Rock,Paper & Scissors</h1>
    </header>
    <main class="main">
      <section class="result-container">
        <div class="results flex">
          <!--user-->
          <div class="result-user result flex">
            <i class="fa-regular fa-hand-back-fist result-user-icon"></i>
          </div>
          <!--computer-->
          <div class="result-computer result flex">
            <i class="fa-regular fa-hand-back-fist result-computer-icon"></i>
          </div>
        </div>
        <!--Reseult message -->
        <p class="result-message">Let's Play!</p>
      </section>

      <section class="controlers">
        <div class="moves-container flex">
          <!--Rock-->
          <button class="move flex" data-id="rock">
            <i class="fa-regular fa-hand-back-fist"></i>
            rock
          </button>
          <!--Paper-->
          <button class="move flex" data-id="paper">
            <i class="fa-regular fa-hand"></i>
            paper
          </button>
          <!--Scissors-->
          <button class="move flex" data-id="scissors">
            <i class="fa-regular fa-hand-scissors"></i>
            scissors
          </button>
        </div>
        <button class="btn-reset">Reset</button>
      </section>

      <section class="scores flex">
        <div class="scores-card flex">
          <p class="scores-wins">
            <strong>Wins:</strong> <span class="scores-wins-element">0</span>
          </p>
          <p class="scores-ties">
            <strong>Ties:</strong> <span class="scores-ties-element">0</span>
          </p>
          <p class="scores-losses">
            <strong>Losses:</strong>
            <span class="scores-losses-element">0</span>
          </p>
        </div>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
