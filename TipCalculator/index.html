<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="top-container m-b">
          <h2 class="title">Enter bill total</h2>
          <div class="input-container flex">
            <span>$</span>
            <input type="text" id="bill-total-input" placeholder="0.00" />
          </div>
        </div>
        <div class="tip-container m-b">
          <h2 class="title">Choose Tip</h2>
          <div class="tips">
            <div class="tip-btns flex">
              <button class="tip-btn">10%</button>
              <button class="tip-btn">15%</button>
              <button class="tip-btn">20%</button>
              <button class="tip-btn">25%</button>
            </div>
            <div class="input-container">
              <input type="text" id="tip-input" placeholder="custom tip" />
            </div>
          </div>
        </div>
        <div class="split-container m-b">
          <h2 class="title">Split</h2>
          <div class="controls flex">
            <button class="plus">+</button>
            <span class="num-people">1</span>
            <button class="minus">-</button>
          </div>
        </div>
        <div class="bottom-container">
          <div class="top">
            <h2>Total per person</h2>
            <p class="total-per-person">
              $ <span class="total-per-person-el">0:00</span>
            </p>
          </div>
          <div class="bottom flex">
            <div class="left">
              <h2 class="title">bill</h2>
              <p>$ <span class="total-bill">0:00</span></p>
            </div>
            <div class="right">
              <h2 class="title">tip</h2>
              <p>$ <span class="total-tip">0:00</span></p>
            </div>
          </div>
        </div>
      </div>
