<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CheckItOff</title>
    <!-----------CSS------------->
    <link rel="stylesheet" href="styles.css" />
    <!-----------CDN------------->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-----------js------------->
    <script defer src="index.js"></script>
  </head>
  <body>
    <div id="ui__container">
      <header class="header flex__center">
        <div class="container">
          <nav id="nav" class="nav flex__center">
            <!--Logo-->
            <span class="logo">CheckItOff</span>
            <!--Search-Bar-->
            <form class="search__bar flex__center">
              <input
                type="text"
                placeholder="Search...."
                class="search__input"
              />
              <button class="fa-solid fa-magnifying-glass"></button>
            </form>
            <!--Toggle-->
            <button class="theme__toggle fa-regular fa-moon"></button>
          </nav>
        </div>
      </header>
      <main>
        <section class="todos">
          <div class="container">
            <!--filter-btns-->
            <div class="filter__btns flex__center">
              <button class="filter__btn active flex__center">
                <span>today</span
                ><span><i class="fa-regular fa-calendar"></i></span>
              </button>
              <button class="filter__btn flex__center">
                <span>recent</span
                ><span><i class="fa-solid fa-clock-rotate-left"></i></span>
              </button>
              <button class="filter__btn flex__center">
                <span>upcoming</span
                ><span><i class="fa-regular fa-calendar"></i></span>
              </button>
            </div>
            <!--todo-itmes-->
            <ul class="todo__itmes">
              <li class="todo__item priority-1">
                <div class="todo__header flex__center">
                  <h2 class="title">heading</h2>
                  <div class="todo__icons flex__center">
                    <button
                      class="fa-solid fa-check todo__icon todo__icon-complete"
                    ></button>
                    <button
                      class="fa-regular fa-trash-can todo__icon todo__icon-delete"
                    ></button>
                    <button
                      class="fa-solid fa-pen todo__icon todo__icon-edit"
                    ></button>
                  </div>
                </div>
                <p class="desc">
                  Lorem ipsum dolor sit amet consectetur adipisicing elit.
                  Adipisci quia itaque explicabo, obcaecati ex voluptate?
                </p>
              </li>
            </ul>
          </div>
          <!--todo-form-btn-->
        </section>
        <div class="todo__btn-container">
          <button class="fa-solid fa-plus todo__btn"></button>
        </div>
        <!--TODO FORM-->
        <div class="todo__container">
          <h3>Add Your Task</h3>
          <span class="close__form"><i class="fa-solid fa-xmark"></i></span>
          <form action="" class="todo__form">
            <div class="todo__form-input">
              <input
                type="text"
                placeholder="add you task"
                class="title__input"
              />
            </div>
            <div class="todo__form-input-group">
              <input type="date" class="date__input" />
              <input type="time" class="time__input" />
              <select name="" id="">
                <option value="priority-1">Priority-1</option>
                <option value="priority-2">Priority-3</option>
                <option value="priority-3">Priority-3</option>
              </select>
            </div>
            <textarea
              placeholder="Add description..."
              class="description__input"
            ></textarea>
            <input type="submit" value="submit" class="submit__btn" />
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
