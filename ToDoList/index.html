<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CheckItOff</title>
    <!-----------CSS------------->
    <link rel="stylesheet" href="styles.css" />
    <!-----------CDN------------->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-----------js------------->
    <script defer src="index.js"></script>
  </head>
  <body>
    <div id="ui__container">
      <header class="header flex__center">
        <div class="container">
          <!--nav-->
          <nav class="nav flex__center">
            <!--logo-->
            <span class="logo">TodoListApp</span>
            <!--search-bar-->
            <form class="search__bar flex__center">
              <input
                type="search"
                placeholder="Search..."
                class="search__input"
              />
              <button class="fa-solid fa-magnifying-glass"></button>
            </form>
            <!--Theme Toggle-->
            <button class="theme__toggle fa-regular fa-moon"></button>
          </nav>
        </div>
      </header>
      <main>
        <!--filter buttons-->
        <section class="filters">
          <div class="container">
            <div class="filter__btns">
              <button class="filter__btn flex__center active">
                <span>Today</span>
                <span><i class="fa-regular fa-calendar"></i></span>
              </button>
              <button class="filter__btn flex__center">
                <span>Recent</span>
                <span
                  ><span><i class="fa-solid fa-clock-rotate-left"></i></span
                ></span>
              </button>
              <button class="filter__btn flex__center">
                <span>Upcoming</span>
                <span><i class="fa-regular fa-calendar"></i></span>
              </button>
            </div>
          </div>
        </section>
        <!--Todos-->
        <div class="todos">
          <div class="container">
            <ul class="todo__items">
              <!--todo-itme-->
            </ul>
          </div>
        </div>
        <!--add todo form-->
        <section class="add__todo-form">
          <h3>Add Your Task...</h3>
          <button class="fa-solid fa-xmark close__form"></button>
          <!-- todo-form -->
          <form class="todo__form">
            <div class="form__input-box">
              <input
                type="text"
                placeholder="Add your task..."
                class="title__input"
              />
            </div>
            <div class="form__input-group flex__center">
              <div class="form__input-box">
                <input type="date" class="date__input" />
              </div>
              <div class="form__input-box">
                <input type="time" class="time__input" />
              </div>
              <div class="form__input-box">
                <select class="priority__input">
                  <option value="priority-1">Priority-1</option>
                  <option value="priority-2">Priority-2</option>
                  <option value="priority-3">Priority-3</option>
                </select>
              </div>
            </div>
            <div class="form__input-box">
              <textarea
                rows="5"
                placeholder="Add description..."
                class="description__input"
              ></textarea>
            </div>
            <input type="submit" value="submit" class="submit__btn" />
          </form>
        </section>
        <button class="fa-solid fa-plus form__open"></button>
      </main>
    </div>
  </body>
</html>
