<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CheckItOff</title>
    <!-----------CSS------------->
    <link rel="stylesheet" href="styles.css" />
    <!-----------CDN------------->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="ui__container">
      <header class="header flex__center">
        <div class="container">
          <nav id="nav" class="nav flex__center">
            <!--Logo-->
            <span class="logo">CheckItOff</span>
            <!--Search-Bar-->
            <form class="search__bar flex__center">
              <input
                type="text"
                placeholder="Search...."
                class="search__input"
              />
              <button class="fa-solid fa-magnifying-glass"></button>
            </form>
            <!--Toggle-->
            <button class="theme__toggle fa-regular fa-moon"></button>
          </nav>
        </div>
      </header>
    </div>
  </body>
</html>
